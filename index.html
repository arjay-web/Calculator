<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="display-container">
                <p class="display"></p>
            </div>
            <div class="btnGroup">
                <button class="clear-btn" value="">Clear</button>
                <button class="backspace-btn" value="">Backspace</button>

                <button class="btn btn-num" value="9">9</button>
                <button class="btn btn-num" value="8">8</button>
                <button class="btn btn-num" value="7">7</button>
                <button class="btn btn-operator" value="/">/</button>

                <button class="btn btn-num" value="6">6</button>
                <button class="btn btn-num" value="5">5</button>
                <button class="btn btn-num" value="4">4</button>
                <button class="btn btn-operator" value="*">*</button>

                <button class="btn btn-num" value="3">3</button>
                <button class="btn btn-num" value="2">2</button>
                <button class="btn btn-num" value="1">1</button>
                <button class="btn btn-operator" value="-">-</button>

                <button class="btn" value=".">.</button>
                <button class="btn btn-num" value="0">0</button>
                <button class="btn btn-equal" value="=">=</button>
                <button class="btn btn-operator" value="+">+</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
