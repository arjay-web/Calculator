<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="display-container">
                <h1 class="display"></h1>
            </div>
            <div class="btnGroup">
                <button class="clear-btn" value="">Clear</button>
                <button class="backspace-btn" value="">Backspace</button>

                <button class="btn num-btn" value="9">9</button>
                <button class="btn num-btn" value="8">8</button>
                <button class="btn num-btn" value="7">7</button>
                <button class="btn operator-btn" value="/">รท</button>

                <button class="btn num-btn" value="6">6</button>
                <button class="btn num-btn" value="5">5</button>
                <button class="btn num-btn" value="4">4</button>
                <button class="btn operator-btn" value="*">ร</button>

                <button class="btn num-btn" value="3">3</button>
                <button class="btn num-btn" value="2">2</button>
                <button class="btn num-btn" value="1">1</button>
                <button class="btn operator-btn" value="-">-</button>

                <button class="btn dot-btn" value=".">.</button>
                <button class="btn num-btn" value="0">0</button>
                <button class="btn equal-btn" value="=">=</button>
                <button class="btn operator-btn" value="+">+</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
